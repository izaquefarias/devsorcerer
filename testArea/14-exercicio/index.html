<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <title>Cadastro de Devs</title>
</head>
<body>
    <h1>Cadastro de Devs</h1>
    <hr>
    <h2>Cadastrar Novo Desenvolvedor</h2>
    <form id="devForm">
        <label for="fullName">Nome Completo</label>
        <input type="text" name="fullName" id="fullName"><br><br>
        
        <label>Tecnologias</label>
        <button type="button" id="addTechBtn">Adicionar Tecnologia</button>
        <ul id="stackInputs"></ul>
        <br>
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
